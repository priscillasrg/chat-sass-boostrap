<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../src/sass/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="container">

    <header>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="chat-header">
                    <div class="chat-header-img">
                        <img src="../../src/img/user2.png">
                    </div>
                    <div class="chat-header-user">
                        <h4>Pedro</h4>
                        <h6>Online há 1h</h6>
                    </div>
                    <div class="chat-header-icons">
                        <i class="fa fa-info-circle"></i>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="chat">
                    <p class="chat-time text-center"> sábado, 14:00 PM</p>
                    <section class="msg-received">
                        <div class="msg-received-img">
                            <img src="../../src/img/user2.png">
                        </div>
                        <div class="msg-received-answer">
                            <p>Oiiii, tudo bem?</p>
                        </div>
                    </section>
                    <section class="msg-sent">
                        <div class="msg-sent-img">
                            <img src="../../src/img/user1.png">
                        </div>
                        <div class="msg-sent-answer">
                            <p>Sim, e você?</p>
                        </div>
                    </section>
                </div>
            </div>

        </div>
    </main>

    <footer>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <section class="chat-footer">
                    <div class="input-group">
                        <span class="input-group-text"> <i class="fa fa-smile-o"></i> </span>
                        <input type="text" class="form-control" placeholder="Mensagem...">
                        <span class="input-group-text"> <i class="fa fa-picture-o"></i> </span>
                        <span class="input-group-text"> <i class="fa fa-heart"></i> </span>
                    </div>
                </section>

                <section>
                    <p class="text-center text-dark p-3">Create</a>, by <a
                        href="https://www.linkedin.com/in/priscillasrg/">Priscilla S.R. Guimarães</a></p>
                  </section>
            </div>
        </div>
    </footer>

</body>

<script src="../../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../../node_modules/popper.js/dist/popper.min.js"></script>
<script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

</html>
